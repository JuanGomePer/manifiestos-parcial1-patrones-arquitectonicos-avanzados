replicaCount: 1
image:
  repository: juangomeper/monolito-inventario
  tag: "1.0.44-dev-f2bf182"   
  pullPolicy: IfNotPresent
service:
  port: 80
  targetPort: 3000
resources:
  requests:
    memory: "256Mi"
    cpu: "50m"
