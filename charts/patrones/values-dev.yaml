  image: postgres:15
  storage: 512Mi
  user: postgres
  password: ArrozConMollejas
  db: pedidosdb_dev   
  port: 5432
hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 60
