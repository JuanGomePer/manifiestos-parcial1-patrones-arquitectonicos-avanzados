apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: patrones      
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  source:
    repoURL: https://juangomeper.github.io/helm-chart/
    chart: patrones
    targetRevision: {{ .Chart.Version }} 
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
